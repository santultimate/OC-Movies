<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="JustStreamIt - Plateforme de streaming de films à la demande">
        <title>JustStreamIt - Vidéos à la demande</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header role="banner" class="site-header">
            <nav role="navigation" aria-label="Navigation Principale">
                <h1>JustStreamIt</h1>
            </nav>
        </header>

        <main>
            <!-- Section "Meilleur film" -->
            <section id="best-movie">
                <h2>Meilleur film</h2>
                <div id="movie-display"></div>
            </section>

            <!-- Section "Catégories" -->
            <section id="categories">
                <h2 class="section-title">Catégories</h2>
                <div class="movie-carousel" id="category-1-carousel"></div>
                    <button class="see-more" onclick="displayCategoryMovies('Mystery', 'category-1-carousel')">Voir plus</button>
                </div>
                <!-- Catégorie 1 -->
                <div class="category" id="category-1">
                    <h3>Mystery</h3>
                    <div class="movie-carousel" id="category-1-carousel"></div>
                    <button class="see-more" onclick="displayCategoryMovies('Mystery', 'category-1-carousel')">Voir plus</button>
                </div>

                <!-- Catégorie 2 -->
                <div class="category" id="category-2">
                    <h3>Catégorie 2</h3>
                    <div class="movie-carousel" id="category-2-carousel"></div>
                    <button class="see-more" onclick="displayCategoryMovies('Category2', 'category-2-carousel')">Voir plus</button>
                </div>

                <!-- Catégorie 3 -->
                <div class="category" id="category-3">
                    <h3>Catégorie 3</h3>
                    <div class="movie-carousel" id="category-3-carousel"></div>
                    <button class="see-more" onclick="displayCategoryMovies('Category3', 'category-3-carousel')">Voir plus</button>
                </div>
            </section>
            
            <!-- Section "Autres catégories" -->
            <section id="other-categories">
                <h2>Autres</h2>
                <select id="category-selector" onchange="displayCategoryMovies(this.value, 'other-category-carousel')">
                    <option value="action">Films d'action</option>
                    <option value="comedy">Comédies</option>
                    <option value="fantasy">Films de fantasy</option>
                    <option value="horror">Films d'horreur</option>
                    <option value="sci-fi">Science-fiction</option>
                    <option value="western">Westerns</option>
                </select>
                <div class="movie-carousel" id="other-category-carousel"></div>
            </section>
        </main>
        <!-- Modale pour les détails du film -->
        <div id="modal" class="hidden">
            <div class="modal-content">
                <span id="close-modal"></span>
                <img id="modal-img" src="#" alt="Affiche du film">
                <h3 id="modal-title">Titre du film</h3>
                <p id="modal-genre">Genre : </p>
                <p id="modal-release-date">Date de sortie : </p>
                <p id="modal-rating">Classification : </p>
                <p id="modal-director">Réalisateur : </p>
                <p id="modal-actors">Acteurs : </p>
                <p id="modal-duration">Durée : </p>
                <p id="modal-country">Pays d'origine : </p>
                <p id="modal-box-office">Recettes au box-office : </p>
                <p id="modal-summary">Résumé : </p>
            </div>
        </div>
        <script src="api.js"></script>
    </body>
</html>
