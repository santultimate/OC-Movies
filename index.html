<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JustStreamIt - Plateforme de streaming de films à la demande">
    <title>JustStreamIt - Vidéos à la demande</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <img src="logo.png" alt="Logo de JustStreamIt" class="logo" />
            <h1>JustStreamIt</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="#" class="active">Accueil</a></li>
                    <li><a href="#category-mystery">Mystère</a></li>
                    <li><a href="#category-fantasy">Fantasy</a></li>
                    <li><a href="#category-drama">Drama</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Section "Meilleur film" -->
        <section id="best-movie" class="hero-section">
            <div class="best-movie-container">
                <div class="best-movie-image">
                    <img id="best-movie-img" src="#" alt="Affiche du meilleur film">
                </div>
                <div class="best-movie-details">
                    <h2 id="best-movie-title">Titre du film</h2>
                    <p id="best-movie-genre">Genre : </p>
                    <p id="best-movie-release-date">Date de sortie : </p>
                    <p id="best-movie-rating">Note : </p>
                    <p id="best-movie-summary">Résumé : </p>
                    <button id="view-details-btn" class="cta-button">Voir les détails</button>
                </div>
            </div>
        </section>

        <!-- Sections des catégories -->
        <section id="category-mystery" class="movie-section">
            <h2 class="section-title">Films Mystère</h2>
            <div class="carousel-container">
                <button class="carousel-button prev">&lt;</button>
                <div class="movies-carousel" id="mystery-movies-container"></div>
                <button class="carousel-button next">&gt;</button>
            </div>
        </section>

        <section id="category-fantasy" class="movie-section">
            <h2 class="section-title">Films Fantasy</h2>
            <div class="carousel-container">
                <button class="carousel-button prev">&lt;</button>
                <div class="movies-carousel" id="fantasy-movies-container"></div>
                <button class="carousel-button next">&gt;</button>
            </div>
        </section>

        <section id="category-drama" class="movie-section">
            <h2 class="section-title">Films Drama</h2>
            <div class="carousel-container">
                <button class="carousel-button prev">&lt;</button>
                <div class="movies-carousel" id="drama-movies-container"></div>
                <button class="carousel-button next">&gt;</button>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal-overlay hidden" aria-hidden="true" role="dialog" aria-labelledby="modal-title">
        <div class="modal-content">
            <button id="close-modal" class="modal-close" aria-label="Fermer">&times;</button>
            <div class="modal-grid">
                <div class="modal-image">
                    <img id="modal-img" src="#" alt="Affiche du film">
                </div>
                <div class="modal-info">
                    <h3 id="modal-title">Titre du film</h3>
                    <div class="modal-details">
                        <p id="modal-genre">Genre : </p>
                        <p id="modal-release-date">Date de sortie : </p>
                        <p id="modal-rating">Note : </p>
                        <p id="modal-director">Réalisateur : </p>
                        <p id="modal-actors">Acteurs : </p>
                        <p id="modal-duration">Durée : </p>
                        <p id="modal-country">Pays : </p>
                        <p id="modal-box-office">Box-office : </p>
                        <p id="modal-summary">Résumé : </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
</body>
</html>
