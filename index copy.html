<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JustStreamIt - Plateforme de streaming de films à la demande">
    <title>JustStreamIt - Vidéos à la demande</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <img src="logo.png" alt="Logo de JustStreamIt" />
            <h1>Vidéos à la demande</h1> <!-- Exemple de texte centré -->
            <nav aria-label="Navigation Principale"></nav>
        </div>
    </header>
<body>
    <!-- Contenu principal -->
    <main>
        <!-- Section "Meilleur film" -->
        <section id="best-movie">
          <h2>Meilleur film</h2>
          <div class="best-movie-container">
              <!-- Conteneur pour l'image -->
              <div class="best-movie-image">
                  <img id="best-movie-img" src="#" alt="Affiche du meilleur film">
              </div>
              <!-- Conteneur pour les détails -->
              <div class="best-movie-details">
                  <h3 id="best-movie-title">Titre du film</h3>
                  <p id="best-movie-genre">Genre : </p>
                  <p id="best-movie-release-date">Date de sortie : </p>
                  <p id="best-movie-rating">Note : </p>
                  <p id="best-movie-summary">Résumé : </p>
                  <button id="view-details-btn">Voir les détails</button>
              </div>
          </div>
      </section>

        <!-- Section "Mystère" -->
        <section id="category-mystery">
            <h2 class="section-title">Catégorie Mystère</h2>
            <div class="movies-grid" id="mystery-movies-container"></div>
        </section>

        <!-- Section "Fantasy" -->
        <section id="category-fantasy">
            <h2 class="section-title">Catégorie Fantasy</h2>
            <div class="movies-grid" id="fantasy-movies-container"></div>
        </section>

        <!-- Section "Drama" -->
        <section id="category-drama">
            <h2 class="section-title">Catégorie Drama</h2>
            <div class="movies-grid" id="drama-movies-container"></div>
        </section>

        <!-- Section "Autres catégories" -->
        <section id="other-categories">
            <h2>Autres catégories</h2>
            <!-- Sélecteur de catégories -->
            <select id="category-selector" onchange="displayMoviesByCategory(this.value, 'other-category-carousel')">
                <option value="action">Films d'action</option>
                <option value="comedy">Comédies</option>
                <option value="fantasy">Films de fantasy</option>
                <option value="horror">Films d'horreur</option>
                <option value="sci-fi">Science-fiction</option>
                <option value="western">Westerns</option>
            </select>
            <!-- Conteneur du carrousel de films -->
            <div class="movies-grid" id="other-category-carousel"></div>
        </section>
    </main>

   <!-- Modal -->
   <div id="modal" class="modal-overlay hidden" aria-hidden="true" role="dialog" aria-labelledby="modal-title">
    <div class="modal-content">
        <button id="close-modal" class="modal-close" aria-label="Fermer">&times;</button>
        <div class="modal-grid">
            <div class="modal-image">
                <img id="modal-img" src="#" alt="Affiche du film">
            </div>
            <div class="modal-info">
                <h3 id="modal-title">Titre du film</h3>
                <div class="modal-details">
                    <p id="modal-genre">Genre : </p>
                    <p id="modal-release-date">Date de sortie : </p>
                    <p id="modal-rating">Note : </p>
                    <p id="modal-director">Réalisateur : </p>
                    <p id="modal-actors">Acteurs : </p>
                    <p id="modal-duration">Durée : </p>
                    <p id="modal-country">Pays : </p>
                    <p id="modal-box-office">Box-office : </p>
                    <p id="modal-summary">Résumé : </p>
                </div>
            </div>
        </div>
    </div>
</div>


    <!-- Inclusion des scripts -->
    <script src="api.js"></script>
</body>
</html>
