<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JustStreamIt - Plateforme de streaming de films à la demande">
    <title>JustStreamIt - Vidéos à la demande</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- En-tête -->
    <header class="site-header">
        <nav aria-label="Navigation Principale">
            <h1>JustStreamIt</h1>
        </nav>
    </header>

    <!-- Contenu principal -->
    <main>
        <!-- Section "Meilleur film" -->
        <section id="best-movie">
            <h2>Meilleur film</h2>
            <div class="movie-item" id="best-movie-container">
                <div id="movie-display"></div>
            </div>
        </section>

        <!-- Section "Mystère" -->
        <section id="category-mystery">
            <h2 class="section-title">Catégorie Mystère</h2>
            <div class="movies-grid" id="mystery-movies-container"></div>
        </section>

        <!-- Section "Fantasy" -->
        <section id="category-fantasy">
            <h2 class="section-title">Catégorie Fantasy</h2>
            <div class="movies-grid" id="fantasy-movies-container"></div>
        </section>

        <!-- Section "Drama" -->
        <section id="category-drama">
            <h2 class="section-title">Catégorie Drama</h2>
            <div class="movies-grid" id="drama-movies-container"></div>
        </section>

        <!-- Section "Autres catégories" -->
        <section id="other-categories">
            <h2>Autres catégories</h2>
            <!-- Sélecteur de catégories -->
            <select id="category-selector" onchange="displayMoviesByCategory(this.value, 'other-category-carousel')">
                <option value="action">Films d'action</option>
                <option value="comedy">Comédies</option>
                <option value="fantasy">Films de fantasy</option>
                <option value="horror">Films d'horreur</option>
                <option value="sci-fi">Science-fiction</option>
                <option value="western">Westerns</option>
            </select>
            <!-- Conteneur du carrousel de films -->
            <div class="movie-carousel" id="other-category-carousel"></div>
        </section>
    </main>

    <!-- Modale pour afficher les détails d'un film -->
    <div id="modal" class="hidden">
        <div class="modal-content">
            <span id="close-modal" class="modal-close">&times;</span>
            <img id="modal-img" src="#" alt="Affiche du film">
            <h3 id="modal-title">Titre du film</h3>
            <p id="modal-genre">Genre : </p>
            <p id="modal-release-date">Date de sortie : </p>
            <p id="modal-rating">Classification : </p>
            <p id="modal-director">Réalisateur : </p>
            <p id="modal-actors">Acteurs : </p>
            <p id="modal-duration">Durée : </p>
            <p id="modal-country">Pays d'origine : </p>
            <p id="modal-box-office">Recettes au box-office : </p>
            <p id="modal-summary">Résumé : </p>
        </div>
    </div>

    <!-- Inclusion des scripts -->
    <script src="api.js"></script>
</body>
</html>
